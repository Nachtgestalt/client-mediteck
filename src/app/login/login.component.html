<header>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <a [routerLink]="['/login']">
      <img src="../../assets/images/brand/clinitec_small.png">
    </a>
  </div>
</header>

<div class="page-header">
  <div class="container">
    <div class="col-md-12 content-center">
      <div class="card-plain">
        <form class="form" [formGroup]="formulario" (ngSubmit)="login()">
          <div class="header">
            <div class="logo-container">
              <img src="../../assets/images/brand/clinitec_login.png" alt="">
            </div>
            <h5>Iniciar sesi칩n</h5>
          </div>

          <div class="content">
            <div class="form-group">
              <label for="usuario">Usuario:</label>
              <input formControlName="username" type="text" class="form-control" id="usuario"
                     placeholder="Ingresa tu Usuario"
                     name="usuario"
                     [(ngModel)]="formulario.value.username" required>
            </div>

            <div class="form-group">
              <label for="pwd">Contrase침a:</label>
              <input formControlName="password" type="password" class="form-control" id="pwd" placeholder="Contrase침a"
                     name="pswd"
                     [(ngModel)]="formulario.value.password" required>
            </div>
          </div>
          <div class="footer text-center">
            <button type="submit" class="btn btn-login text-center col-md-12">Iniciar sesi칩n</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
