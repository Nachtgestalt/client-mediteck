<div class="page-header">
  <div class="container">
    <div class="col-md-12 content-center">
      <div class="card-plain">
        <form class="form" [formGroup]="formulario" (ngSubmit)="login()">
          <div class="header">
            <div class="logo-container">
              <img src="../../assets/images/brand/logo_navbar_white-md.png" alt="">
            </div>
            <h5 class="color-whitesmoke">Iniciar sesi칩n</h5>
          </div>

          <div class="content">
            <div class="form-group">
              <label for="usuario" class="color-whitesmoke">Usuario:</label>
              <input formControlName="username" type="text" class="form-control" id="usuario"
                     placeholder="Ingresa tu Usuario"
                     name="usuario"
                     [(ngModel)]="formulario.value.username" required>
            </div>

            <div class="form-group">
              <label for="pwd" class="color-whitesmoke">Contrase침a:</label>
              <input formControlName="password" type="password" class="form-control" id="pwd" placeholder="Contrase침a"
                     name="pswd"
                     [(ngModel)]="formulario.value.password" required>
            </div>
          </div>
          <div class="footer text-center">
            <button type="submit" class="btn btn-login btn-round text-center col-md-6">Iniciar sesi칩n</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
