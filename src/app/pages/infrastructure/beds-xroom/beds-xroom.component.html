<div class="card">
  <div class="body">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h3 class="section-heading text-uppercase">CAMAS</h3>
      </div>
    </div>

    <div class="row">

      <div class="col-lg-10">
        <form [formGroup]="form">
          <div class="row">

            <!--**************************+**************+Parte derecha*************************************-->
            <div class="col-md-6">

              <div class="form-group">
                <label>Seccion: </label>
                <select class="form-control" name="seccion" formControlName="Seccion">
                  <option *ngFor="let section of sections" [ngValue]="section">{{section.Infrestructura_centro_medico.Seccion}}</option>
                </select>
              </div>

              <div class="form-group">
                <label class="align-left">Descripción</label>
                <textarea class="form-control" placeholder="Descripción *" rows="2" formControlName="Descripcion"></textarea>
              </div>

            </div>

            <!--**********************fin parte derecha***********************************-->
            <div class="col-sm-12">
              <div class="row align-items-end justify-content-between">
                <div class="col-4">
                  <button type="button" class="btn btn-primary float-right" (click)="save()">Guardar</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
