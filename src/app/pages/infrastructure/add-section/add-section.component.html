<div class="card">
  <div class="body">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h3 class="section-heading text-uppercase">AGREGAR SECCION</h3>
      </div>
    </div>

    <form [formGroup]="form">

      <hr>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Sección: </label>
            <input class="form-control" type="email" placeholder="Sección" formControlName="seccion">
          </div>

          <div class="form-group">
            <label>Piso: </label>
            <input class="form-control" type="email" placeholder="Piso" formControlName="piso">
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="row align-items-end justify-content-between">
          <div class="col-4">
            <button type="button" class="btn btn-primary float-right">Agregar</button>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
