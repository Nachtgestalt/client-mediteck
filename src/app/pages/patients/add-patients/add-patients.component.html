<div class="card margintopForm">
  <div class="body">

    <div class="row">
      <div class="col-lg-12 text-center">
        <h3 class="section-heading text-uppercase">Datos del paciente</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 form-group">
        <div class="form-group">
          <label>Nombre:</label>
          <input type="text" class="form-control" id="nom_paciente">
        </div>

        <div class="form-group">
          <label>Apellidos:</label>
          <input type="text" class="form-control" id="ap_paciente">
        </div>

        <div class="form-group">
          <label>Tel√©fono</label>
          <input type="text" class="form-control" id="tel_paciente">
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" id="email_paciente">
        </div>

        <div class="form-group">
          <label>Profesion</label>
          <input type="text" class="form-control" id="profs_paciente">
        </div>
      </div>

      <div class="col-sm-6 form-group">
        <div class="form-group">
          <label>Genero</label>
          <select class="form-control show-tick">
            <option value="0">Masculino</option>
            <option value="1">Femenino</option>
          </select>
        </div>

        <div class="form-group">
          <label>Edad</label>
          <input type="text" class="form-control" id="edad_paciente">
        </div>

        <div class="form-group">
          <label>Tipo de Sangre</label>
          <input type="text" class="form-control" id="tipo-sangre">
        </div>

        <div class="form-group">
          <label>Alergias</label>
          <textarea class="col-sm-4 form-control" id="alergias" placeholder="Alergias" rows="4"></textarea>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Notas:</label> <br>
      <textarea class="form-control" id="notas" placeholder="Notas" rows="1"></textarea>
    </div>

    <button type="submit" class="col-sm-3 btn btn-primary text-center">Guardar</button>
  </div>
</div>
