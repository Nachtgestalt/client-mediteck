<div class="card animated fadeIn fast" *ngIf="isData">
  <div class="body">

    <div class="row">
      <div class="col-lg-12">
        <h3 class="section-heading text-uppercase">Datos del Medico</h3>
      </div>
    </div>

    <form [formGroup]="form">

      <div class="row">
        <div class="col-lg-2">
          <img src="assets/images/mediteck/sin-foto.png" class="rounded-circle" alt="profile-image">
        </div>

        <div class="col-lg-10">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Nombre: </label>
                <input class="form-control" type="text" formControlName="Nombre">
              </div>

              <div class="form-group">
                <label>Apellidos: </label>
                <input class="form-control" type="text" formControlName="Apellidos">
              </div>

              <div class="form-group">
                <label>Telefono: </label>
                <input class="form-control" type="tel" formControlName="Telefono">
              </div>

              <div class="form-group">
                <label class="text-left">Direccion: </label>
                <input class="form-control" type="text" formControlName="Direccion" required>
              </div>

            </div>


            <!--**************************+**************+Parte derecha*************************************-->
            <div class="col-md-6">
              <div class="form-group">
                <label>Género: </label>
                <select class="form-control" name="genero" formControlName="Sexo">
                  <option value=0>Femenino</option>
                  <option value=1>Masculino</option>
                </select>
              </div>


              <div class="form-group">
                <label for="edad">Fecha de nacimiento: </label>
                <input class="form-control" id="edad" type="date" formControlName="Fecha_nacimiento">
              </div>

              <div class="form-group">
                <label for="tipo_s">Especialidad </label>
                <input class="form-control" id="tipo_s" type="text" formControlName="Especialidad"
                       [matAutocomplete]="speciality">
                <mat-autocomplete #speciality="matAutocomplete">
                  <mat-option *ngFor="let speciality of filteredOptions | async"
                              [value]='speciality.Especialidades'>
                    {{ speciality.Especialidades}}
                  </mat-option>
                </mat-autocomplete>

              </div>

              <div class="form-group">
                <label>Cédula Profesional: </label>
                <input class="form-control" type="text" formControlName="Cedula" required>
              </div>
            </div>

          </div>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-lg-12">
          <h3 class="section-heading text-uppercase mt-3">Datos del sistema</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="row">

            <div class="col-md-6">
              <div class="form-group">
                <label>Email: </label>
                <input class="form-control" type="email" formControlName="Email">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label>Contraseña: </label>
                <input class="form-control" type="password" formControlName="Password">
              </div>
            </div>

          </div>
        </div>

        <div class="col-sm-12">
          <div class="row align-items-end justify-content-between">
            <div class="col-4">
              <button type="button" class="btn btn-danger" (click)="resetForm()">Cancelar</button>
            </div>
            <div class="col-4">
              <button type="button" class="btn btn-primary float-right" (click)="confirm()">Guardar</button>
            </div>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
