<div class="card animated fadeIn fast">
  <div class="body">

    <div class="row">
      <div class="col-lg-12 text-center">
        <h3 class="section-heading text-uppercase">Datos del Medico</h3>
      </div>
    </div>

    <form [formGroup]="form">

      <div class="row">
        <div class="col-lg-2">
          <img src="assets/images/mediteck/sin-foto.png" class="img-post" alt="profile-image">
        </div>

        <div class="col-lg-10">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Nombre: </label>
                <input class="form-control" type="text" placeholder="Nombre*" formControlName="Nombre">
              </div>

              <div class="form-group">
                <label>Apellidos: </label>
                <input class="form-control" type="text" placeholder="Apellidos *" formControlName="Apellidos">
              </div>

              <div class="form-group">
                <label>Telefono: </label>
                <input class="form-control" type="tel" placeholder="Teléfono *" formControlName="Telefono">
              </div>

              <div class="form-group">
                <label class="text-left">Direccion: </label>
                <input class="form-control" type="text" placeholder="Dirección *" formControlName="Direccion" required>
              </div>

            </div>


            <!--**************************+**************+Parte derecha*************************************-->
            <div class="col-md-6">
              <div class="form-group">
                <label>Género: </label>
                <select class="form-control" name="genero" formControlName="Sexo">
                  <option value=0>Femenino</option>
                  <option value=1>Masculino</option>
                </select>
              </div>


              <div class="form-group">
                <label for="edad">Edad: </label>
                <input class="form-control" id="edad" type="edad" placeholder="Edad *" formControlName="Edad">
              </div>

              <div class="form-group">
                <label for="tipo_s">Especialidad </label>
                <input class="form-control" id="tipo_s" type="text" placeholder="Especialidad *" formControlName="Especialidad">

              </div>

              <div class="form-group">
                <label>Cédula Profesional: </label>
                <input class="form-control" type="text" placeholder="Cedula Profesional" formControlName="Cedula" required>
              </div>
            </div>

          </div>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-lg-12 text-center">
          <h3 class="section-heading text-uppercase mt-3">Datos del sistema</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="row">

            <div class="col-md-6">
              <div class="form-group">
                <label>Email: </label>
                <input class="form-control" type="email" placeholder="Email" formControlName="Email">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label>Contraseña: </label>
                <input class="form-control" type="password" placeholder="Contraseña" formControlName="Password">
              </div>
            </div>

          </div>
        </div>

        <div class="col-sm-12">
          <div class="row align-items-end justify-content-between">
            <div class="col-4">
              <button type="button" class="btn btn-danger" (click)="resetForm()">Cancelar</button>
            </div>
            <div class="col-4">
              <button type="button" class="btn btn-primary float-right" (click)="confirm()">Guardar</button>
            </div>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
