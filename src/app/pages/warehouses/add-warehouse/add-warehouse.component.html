<div class="card">
  <div class="body">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h3 class="section-heading text-uppercase">Datos del Almacen</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="form">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Nombre: </label>
                <input class="form-control" type="text" placeholder="Nombre"
                       formControlName="Nombre">
              </div>

              <div class="form-group">
                <label>Dirección: </label>
                <input class="form-control" type="text" placeholder="Dirección"
                       formControlName="Direccion">
              </div>

              <div class="form-group">
                <label>Descripcion: </label>
                <input class="form-control" type="tel" placeholder="Descripcion"
                       formControlName="Descricion">
              </div>
            </div>

            <!--**********************fin parte derecha***********************************-->
            <div class="col-sm-12">
              <div class="row align-items-end justify-content-between">
                <div class="col-4">
                  <button type="button" class="btn btn-danger" (click)="resetForm()">Cancelar</button>
                </div>
                <div class="col-4">
                  <button type="button" class="btn btn-primary float-right" (click)="confirm()">Guardar</button>
                </div>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>

  </div>
</div>
