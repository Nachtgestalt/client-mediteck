<div class="card">
  <div class="body">
    <legend class="col-form-legend col-sm-2">Buscar almacen:</legend>
    <div class="form-group row">
      <div class="input-group col-sm-8">
        <input type="text" class="form-control" placeholder="Buscar" [(ngModel)]="queryString">
        <span class="input-group-addon">
          <i class="zmdi zmdi-search"></i>
        </span>
      </div>
      <div class="input-group col-sm-4">
        <button type="button" (click)="router.navigate(['agregar-almacen'])"
                class="col-md-12 btn btn-primary text-center">
          <i class="zmdi zmdi-plus float-left"></i>
          Agregar almacen
        </button>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="body">
    <!-- Tab panes -->
    <div class="tab-content m-t-10">
      <div class="tab-pane table-responsive active" id="All">
        <table class="table m-b-0 table-hover">
          <thead>
          <tr>
            <th>Almacen ID</th>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Descripci√≥n</th>
            <th style="width: 10%">Opciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let warehouse of warehouses | filter: queryString : searchableList; let i = index;">
            <!--[ngClass]="{ 'table-danger': warehouse.suscripcion.Estado === 2, 'table-success': warehouse.Nombre !== 2 }">-->
            <td><span class="list-name"> {{i+1}} </span></td>
            <td>{{warehouse.Nombre}}</td>
            <td>{{warehouse.Direccion}}</td>
            <td>{{warehouse.Descricion}}</td>
            <app-edit-warehouse (cerrado)="reload($event)" [warehouse]="warehouses[i]"></app-edit-warehouse>
            <!--<app-modificar-suscripcion [suscripcion]="suscripciones[i]"></app-modificar-suscripcion>-->
            <button class="btn btn-danger" (click)="delete(warehouse.id)" type="button"><i
              class="fas fa-trash fa-lg"></i></button>

            <!--<td>{{warehouse.Estado}}</td>-->
            <!--<td><span class="badge badge-success">Approved</span></td>-->
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
