<div class="card">
  <div class="body">

    <!--Titulo-->
    <div class="row">
      <div class="col-lg-12 text-center">
        <h3 class="section-heading text-uppercase m-0">Nueva Consulta</h3>
      </div>
    </div>
    <!--Final Titulo-->

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Vacuna:</label>
          <select class="form-control" [formControl]="patientSelected">
            <option *ngFor="let patient of patients" [value]="patient.id">{{patient.Nombre + " " + patient.Apellidos}}</option>
          </select>
        </div>
      </div>
    </div>

    <!--Formulario-->
    <form [formGroup]="form">
      <hr>

      <div class="row">

        <!--Izquierda-->
        <div class="col-md-6">
          <div class="col-md-12">
            <div class="form-group">
              <label>Fecha: </label>
              <input class="form-control" type="date" formControlName="Fecha">
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group">
              <label>Peso: </label>
              <input class="form-control" type="text" placeholder="Peso" formControlName="Peso">
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group">
              <label>Talla: </label>
              <input class="form-control" type="text" placeholder="Talla" formControlName="Talla">
            </div>
          </div>
        </div>
        <!--Final Izquierda-->


        <!--Derecha-->
        <div class="col-md-6">
          <div class="col-md-12">
            <div class="form-group">
              <label>Perimetro Cefálico: </label>
              <input class="form-control" type="text" placeholder="Perimetro Cefálico" formControlName="Perimetro_cefalitico">
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group">
              <label>Perimetro Torácico: </label>
              <input class="form-control" type="text" placeholder="Perimetro Torácico" formControlName="Perimetro_Torasico">
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group">
              <label>Costo: </label>
              <input class="form-control" type="text" placeholder="Costo" formControlName="Costo">
            </div>
          </div>
        </div>
        <!--Final Derecha-->

      </div>
    </form>
    <!--Fin Formulario-->
  </div>
</div>

<div class="card">
  <div class="body">
    <ul class="nav nav-tabs padding-0">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#Receta">Receta Medica</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#Indicaciones">Indicaciones</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#Notas">Notas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#Vacunas">Vacunas</a>
      </li>
    </ul>

    <!--***********************RECETAS MEDICAS*****************-->
    <div class="tab-content m-t-10">
      <div class="tab-pane active" id="Receta">
        <div class="row clearfix">
          <div class="col-md-12">
            <form [formGroup]="formReceta">
              <div class="form-group">
                <label>Titulo:</label>
                <input type="text" class="form-control" placeholder="Titulo de la receta" formControlName="Titulo">
              </div>

              <div class="form-group">
                <label>Descripcion:</label>
                <br>
                <textarea class="form-control" id="descripcion" placeholder="Descripcion" formControlName="Descripcion"></textarea>
              </div>

              <div class="form-group">
                <label>Lista de Medicamentos:</label>
                <br>
                <textarea class="form-control" id="esquema" placeholder="Medicamentos" formControlName="Medicamentos"></textarea>
              </div>
            </form>
          </div>
        </div>
      </div>


      <!--***********************INDICACIONES MEDICAS*****************-->
      <div class="tab-pane" routerLinkActive="active" id="Indicaciones">
        <div class="row clearfix">
          <div class="col-md-12">
            <form [formGroup]="formIndicaciones">

              <div class="form-group">
                <label>Dieta:</label>
                <br>
                <textarea class="form-control" placeholder="Dieta"
                          formControlName="Dieta"></textarea>
              </div>

              <div class="form-group">
                <label>Esquema de Soluciones:</label>
                <br>
                <textarea class="form-control" name="esquema" id="esquema" placeholder="Esquema de Soluciones"
                          formControlName="Esquema_soluciones"></textarea>
              </div>

              <div class="form-group">
                <label>Lista de Medicamentos:</label>
                <br>
                <textarea class="form-control" name="medicamentos" id="medicamentos" placeholder="Lista de Medicamentos"
                          formControlName="Lista_medicamentos"></textarea>
              </div>

              <div class="form-group">
                <label>Medidas Generales:</label>
                <br>
                <textarea class="form-control" name="medidas" id="medidas" placeholder="Medidas Generales"
                          formControlName="Medias_generales"></textarea>
              </div>

              <div class="form-group">
                <label>Hemocomponentes:</label>
                <br>
                <textarea class="form-control" name="hemocomponentes" id="hemocomponentes" placeholder="Hemocomponentes"
                          formControlName="Hemocomponentes"></textarea>
              </div>
            </form>
          </div>
        </div>
      </div>


      <!--***********************NOTAS MEDICAS*****************-->
      <div class="tab-pane" routerLinkActive="active" id="Notas">
        <div class="row clearfix">
          <div class="col-md-12">
            <form>

              <div id="medico">

                <div class="form-group">
                  <label>Nombre del Medico:</label>
                  <input type="text" class="form-control" id="name_medico" placeholder="Nombre del Medico" name="name_medico">
                </div>

                <div class="form-group">
                  <label>Cedula Profesional:</label>
                  <input type="text" class="form-control" id="ced" placeholder="Cedula Profesional" name="cedula_p">
                </div>
              </div>

              <div class="form-group">
                <label>Diagnóstico:</label>
                <br>
                <textarea class="form-control" name="diagnostico" id="diagnostico" placeholder="Diagnostico"></textarea>
              </div>

              <div class="row" id="medidas">
                <div class="form-group col-sm-4">
                  <label>Peso:</label>
                  <input type="text" class="form-control ancho" id="peso" placeholder="Peso" name="peso">
                </div>

                <div class="form-group col-sm-4">
                  <label>Talla:</label>
                  <input type="text" class="form-control ancho" id="talla" placeholder="Talla" name="talla">
                </div>

                <div class="form-group col-sm-4">
                  <label>IMC:</label>
                  <input type="text" class="form-control ancho" id="imc" placeholder="IMC" name="imc">
                </div>
              </div>

              <div id="svt">
                <div class="row">
                  <div class="form-group col-sm-2">
                    <label>FC:</label>
                    <input type="text" class="form-control ancho" id="fc" placeholder="FC" name="fc">
                  </div>

                  <div class="form-group col-sm-2">
                    <label>TR:</label>
                    <input type="text" class="form-control ancho" id="tr" placeholder="TR" name="tr">
                  </div>

                  <div class="form-group col-sm-3">
                    <label>Temperatura:</label>
                    <input type="text" class="form-control ancho" id="temperatura" placeholder="Temperatura" name="temperatura">
                  </div>

                  <div class="form-group col-sm-2">
                    <label>TA:</label>
                    <input type="text" class="form-control ancho" id="ta" placeholder="TA" name="ta">
                  </div>

                  <div class="form-group col-sm-2">
                    <label>SO2:</label>
                    <input type="text" class="form-control ancho" id="so2" placeholder="SO2" name="so2">
                  </div>

                </div>
              </div>

              <div class="form-group">
                <label>NOTA:</label>
                <br>
                <textarea class="form-control" name="nota" id="nota" placeholder="Nota"></textarea>
              </div>

              <div class="form-group">
                <label>Pronóstico:</label>
                <br>
                <textarea class="form-control " name="pron " id="pron " placeholder="Pronostico "></textarea>
              </div>

              <div class="form-group ">
                <label>Análisis:</label>
                <br>
                <textarea class="form-control " name="analisis " id="analisis " placeholder="Análisis "></textarea>
              </div>
            </form>
          </div>
        </div>
      </div>


      <!--***********************VACUNAS*****************-->
      <div class="tab-pane" routerLinkActive="active" id="Vacunas">
        <div class="row clearfix">
          <form [formGroup]="formVacunas">

            <div class="col-md-12">
              <div class="form-group">
                <label>Fecha de Aplicación:</label>
                <input type="date" class="form-control" id="fecha_aplicacion" formControlName="Fecha_aplicacion">
              </div>

              <div class="form-group">
                <label>Vacuna:</label>
                <select class="form-control" formControlName="idVacuna">
                  <option *ngFor="let vaccine of vaccines" [value]="vaccine.id">{{vaccine.Nombre}}</option>
                </select>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <button type="submit" class="btn btn-primary text-center" (click)="save()">Guardar</button>
  </div>
</div>
