<div class="card">
  <div class="body">
    <div class="row">
      <div class="col-md-2 col-sm-2 col-xs-12">
        <img src="assets/images/mediteck/sin-foto.png" class="patient-pic img-post rounded-circle" alt="profile-image">
      </div>

      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <label class="text-md col-md-12">
          {{patient?.Nombre + " " + patient?.Apellidos}}
        </label>
        <div class="data-patient col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <span class="text-md col-md-8">
            Edad: {{patient?.Edad}}
          </span>
          <span class="text-md col-md-4">
            Sexo: {{patient?.Sexo}}
          </span>
        </div>
        <div class="data-patient col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <span class="text-md col-md-12">
            Email: {{patient?.email}}
          </span>
        </div>
        <div class="data-patient col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <span class="text-md col-md-12">
            Teléfono: {{patient?.Telefono}}
          </span>
        </div>
        <div class="data-patient col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <span class="text-md col-md-12">
            Dirección: {{patient?.Direccion}}
          </span>
        </div>
        <!--<div class="data-patient col-lg-12 col-md-12 col-sm-12 col-xs-12">-->
        <!--<span class="text-md col-md-12">-->
        <!--Tipo de sangre: O+-->
        <!--</span>-->
        <!--</div>-->
      </div>

      <div class="col-md-4" [formGroup]="form">
        <div class="form-group">
          <label>Fecha: </label>
          <input class="form-control" type="date" formControlName="Fecha">
        </div>
      </div>

    </div>
  </div>
</div>

<div class="card">
  <div class="body">
    <ul class="nav nav-tabs padding-0">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#Basico">Signos vitales/Básicos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#Receta">Receta Medica</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#Indicaciones">Indicaciones</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#Notas">Notas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#Estudios">Estudios y análisis</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#Vacunas">Vacunas</a>
      </li>
    </ul>

    <!--***********************Signos vitales*****************-->
    <div class="tab-content m-t-10">
      <div class="tab-pane active" id="Basico">
        <div class="row clearfix">
          <div class="col-md-12">
            <!--Formulario-->
            <form [formGroup]="form">
              <hr>

              <div class="row">

                <!--Izquierda-->
                <div class="col-md-6">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Peso: </label>
                      <input class="form-control" type="text" placeholder="Peso" formControlName="Peso">
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Talla: </label>
                      <input class="form-control" type="text" placeholder="Talla" formControlName="Talla">
                    </div>
                  </div>
                </div>
                <!--Final Izquierda-->


                <!--Derecha-->
                <div class="col-md-6">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Perimetro Cefálico: </label>
                      <input class="form-control" type="text" placeholder="Perimetro Cefálico"
                             formControlName="Perimetro_cefalitico">
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Perimetro Torácico: </label>
                      <input class="form-control" type="text" placeholder="Perimetro Torácico"
                             formControlName="Perimetro_Torasico">
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Costo: </label>
                      <input class="form-control" type="text" placeholder="Costo" formControlName="Costo">
                    </div>
                  </div>
                </div>
                <!--Final Derecha-->

              </div>
            </form>
            <!--Fin Formulario-->
          </div>
        </div>
      </div>

      <!--***********************RECETAS MEDICAS*****************-->
      <div class="tab-pane" routerLinkActive="active" id="Receta">
        <div class="row clearfix">
          <div class="col-md-12">
            <form [formGroup]="formReceta">
              <hr>
              <div class="row">
                <div class="col-md-12">

                  <div class="form-group">
                    <label>Titulo:</label>
                    <input type="text" class="form-control" placeholder="Titulo de la receta"
                           formControlName="Titulo">
                  </div>

                </div>
              </div>

              <div class="row" formArrayName="Medicamentos">
                <div class="col-md-11" *ngFor="let pedido of formReceta.controls['Medicamentos'].controls; let i = index"
                     [formGroupName]="i">
                  <div class="row">

                    <div class="col-md-5">
                      <div class="form-group">
                        <label>Medicamento:</label>
                        <input class="form-control" placeholder="Medicamento:"
                               formControlName="Medicina">
                      </div>
                    </div>
                    <div class="col-md-6">

                      <div class="form-group">
                        <label>Prescripción:</label>
                        <input class="form-control" placeholder="Prescripción"
                               formControlName="Prescripcion">
                      </div>
                    </div>

                    <div class="col-md-1 alinear-centro">
                      <button class="btn btn-danger btn-icon  btn-icon-mini btn-round col-md-1"
                              *ngIf="formReceta.controls['Medicamentos'].length > 1"
                              (click)="deleteMedicine(i)">
                        <i class="zmdi zmdi-minus"></i>
                      </button>
                    </div>

                  </div>

                </div>
                <div class="col-md-1 alinear-centro">
                  <button class="btn btn-primary btn-icon btn-icon-mini btn-round" (click)="addNewMedicine()">
                    <i class="zmdi zmdi-plus"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>


      <!--***********************INDICACIONES MEDICAS*****************-->
      <div class="tab-pane" routerLinkActive="active" id="Indicaciones">
        <div class="row clearfix">
          <div class="col-md-12">
            <form [formGroup]="formIndicaciones">

              <div class="form-group">
                <label>Dieta:</label>
                <br>
                <textarea class="form-control" placeholder="Dieta"
                          formControlName="Dieta"></textarea>
              </div>

              <div class="form-group">
                <label>Esquema de Soluciones:</label>
                <br>
                <textarea class="form-control" name="esquema" id="esquema" placeholder="Esquema de Soluciones"
                          formControlName="Esquema_soluciones"></textarea>
              </div>

              <div class="form-group">
                <label>Lista de Medicamentos:</label>
                <br>
                <textarea class="form-control" name="medicamentos" id="medicamentos" placeholder="Lista de Medicamentos"
                          formControlName="Lista_medicamentos"></textarea>
              </div>

              <div class="form-group">
                <label>Medidas Generales:</label>
                <br>
                <textarea class="form-control" name="medidas" id="medidas" placeholder="Medidas Generales"
                          formControlName="Medias_generales"></textarea>
              </div>

              <div class="form-group">
                <label>Hemocomponentes:</label>
                <br>
                <textarea class="form-control" name="hemocomponentes" id="hemocomponentes" placeholder="Hemocomponentes"
                          formControlName="Hemocomponentes"></textarea>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!--***********************Estudios y analisis*****************-->

      <div class="tab-pane" routerLinkActive="active" id="Estudios">
        <div class="row clearfix">
          <div class="col-md-12">
            <form [formGroup]="formEstudios">

              <div class="form-group">
                <label>Fecha:</label>
                <input type="date" class="form-control" formControlName="Fecha">
              </div>

              <div class="form-group">
                <label>Estudio solicitado:</label>
                <input type="text" class="form-control" placeholder="Estudio solicitado*"
                       formControlName="Tipo_estudio">
              </div>

              <div class="form-group">
                <label>Descripción:</label>
                <br>
                <textarea class="form-control" placeholder="Descripción*"
                          formControlName="Descripcion"></textarea>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!--***********************NOTAS MEDICAS*****************-->
      <div class="tab-pane" routerLinkActive="active" id="Notas">
        <div class="row clearfix">
          <div class="col-md-12">
            <form [formGroup]="formNotas">
              <div id="medico">

                <div class="form-group">
                  <label>Tipo de Nota</label>
                  <select class="form-control show-tick" formControlName="Tipo_nota">
                    <option value="0">Nota de Urgencia</option>
                    <option value="1">Nota de Ingreso (Hospitalización)</option>
                    <option value="2">Nota de Evolución</option>
                    <option value="3">Nota de Guardia</option>
                    <option value="4">Nota postquirúrgica</option>
                    <option value="5">Nota de Defunción</option>
                  </select>
                </div>

                <div class="form-group">
                  <label>Nombre del Medico:</label>
                  <input type="text" class="form-control" id="name_medico" placeholder="Nombre del Medico">
                </div>

                <div class="form-group">
                  <label>Cedula Profesional:</label>
                  <input type="text" class="form-control" id="ced" placeholder="Cedula Profesional" name="cedula_p">
                </div>
              </div>

              <div class="form-group">
                <label>Diagnóstico:</label>
                <br>
                <textarea class="form-control" name="diagnostico" id="diagnostico" placeholder="Diagnostico"
                          formControlName="Diagnostico"></textarea>
              </div>

              <div class="row" id="medidas">
                <div class="form-group col-sm-4">
                  <label>Peso:</label>
                  <input type="text" class="form-control ancho" id="peso" placeholder="Peso"
                         formControlName="Peso">
                </div>

                <div class="form-group col-sm-4">
                  <label>Talla:</label>
                  <input type="text" class="form-control ancho" id="talla" placeholder="Talla"
                         formControlName="Talla">
                </div>

                <div class="form-group col-sm-4">
                  <label>IMC:</label>
                  <input type="text" class="form-control ancho" id="imc" placeholder="IMC" name="imc"
                         formControlName="IMC">
                </div>
              </div>

              <div id="svt">
                <div class="row">
                  <div class="form-group col-sm-2">
                    <label>FC:</label>
                    <input type="text" class="form-control ancho" id="fc" placeholder="FC" name="fc">
                  </div>

                  <div class="form-group col-sm-2">
                    <label>TR:</label>
                    <input type="text" class="form-control ancho" id="tr" placeholder="TR" name="tr">
                  </div>

                  <div class="form-group col-sm-2">
                    <label>Temperatura:</label>
                    <input type="text" class="form-control ancho" id="temperatura" placeholder="Temperatura"
                           name="temperatura">
                  </div>

                  <div class="form-group col-sm-2">
                    <label>TA:</label>
                    <input type="text" class="form-control ancho" id="ta" placeholder="TA" name="ta">
                  </div>

                  <div class="form-group col-sm-2">
                    <label>SVT:</label>
                    <input type="text" class="form-control ancho" id="so2" placeholder="SVT" name="so2">
                  </div>

                  <div class="form-group col-sm-2">
                    <label>SO2:</label>
                    <input type="text" class="form-control ancho" id="so2" placeholder="SO2" name="so2">
                  </div>

                </div>
              </div>

              <div class="form-group">
                <label>NOTA:</label>
                <br>
                <textarea class="form-control" name="nota" id="nota" placeholder="Nota"></textarea>
              </div>

              <div class="form-group">
                <label>Pronóstico:</label>
                <br>
                <textarea class="form-control " name="pron " id="pron " placeholder="Pronostico "></textarea>
              </div>

            </form>
          </div>
        </div>
      </div>


      <!--***********************VACUNAS*****************-->
      <div class="tab-pane" routerLinkActive="active" id="Vacunas">
        <div class="row clearfix">
          <form [formGroup]="formVacunas">

            <div class="col-md-12">
              <div class="form-group">
                <label>Fecha de Aplicación:</label>
                <input type="date" class="form-control" id="fecha_aplicacion" formControlName="Fecha_aplicacion">
              </div>

              <div class="form-group">
                <label>Vacuna:</label>
                <select class="form-control" formControlName="idVacuna">
                  <option *ngFor="let vaccine of vaccines" [value]="vaccine.id">{{vaccine.Nombre}}</option>
                </select>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <button type="submit" class="float-right btn btn-primary text-center mt-1" (click)="save()">Guardar</button>
  </div>
</div>
