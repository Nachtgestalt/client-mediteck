<div class="card">
    <div class="body">
      <legend class="col-form-legend col-sm-2">Buscar Enfermera:</legend>
      <div class="form-group row">
        <div class="input-group col-sm-8">
          <input type="text" class="form-control" placeholder="Buscar">
          <span class="input-group-addon">
            <i class="zmdi zmdi-search"></i>
          </span>
        </div>
        <div class="input-group col-sm-4">
          <button type="button" (click)="router.navigate(['agregar-medico'])" class="col-md-12 btn btn-primary text-center">
            <i class="zmdi zmdi-plus float-left"></i>
            Agregar Enfermera
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="card" *ngFor="let nurse of nurses; let i = index;">
    <div class="body">
      <div class="row">
        <div class="col-md-2">
          <img src="assets/images/mediteck/sin-foto.png" class="img-post" alt="profile-image">
        </div>

        <div class="col-md-10">
          <h3 class="m-b-0">Enf. {{nurse.Nombre}} {{nurse.Apellido}} </h3>
          <p class="text-muted">Enfermera</p>
          <p class="text-muted">Cedula Profesional: {{nurse.Cedula}}</p>
          <p class="text-muted">Direccion: {{nurse.Direccion}}</p>
          <div class="row align-items-end justify-content-between">
            <div class="col-4">
              <button type="submit" class="btn btn-danger" (click)="delete(nurse.id)">Eliminar</button>
            </div>
            <div class="col-4">
              <app-edit-nurse (cerrado)="reload($event)"  [nurse]="nurses[i]"></app-edit-nurse>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
