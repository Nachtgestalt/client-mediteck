<div class="card">
  <div class="body">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h3 class="section-heading text-uppercase">DATOS DE PRODUCTO</h3>
      </div>
    </div>

    <form [formGroup]="form">

      <div class="row">

        <div class="col-lg-12">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Nombre de Marca: </label>
                <input class="form-control" type="text" placeholder="Nombre del producto *" formControlName="Nombre">
              </div>

              <div class="form-group">
                <label>Compuesto: </label>
                <input class="form-control" type="text" placeholder="Compuesto *" formControlName="Compuesto">
              </div>

              <div class="form-group">
                <label>Presentación: </label>
                <input class="form-control" type="text" placeholder="Edad *" formControlName="Presentacion">
              </div>

              <div class="form-group">
                <label>Descrpción:</label>
                <textarea class="form-control" id="descripcion" placeholder="Descrpción" formControlName="Descripcion"></textarea>
              </div>

              <div class="form-group">
                <label>Precio: </label>
                <input class="form-control" type="text" placeholder="Precio *" formControlName="Precio">
              </div>

              <div class="form-group">
                <label>Cantidad: </label>
                <input class="form-control" type="text" placeholder="Cantidad *" formControlName="Cantidad">
              </div>


            </div>


            <!--**************************+**************+Parte derecha*************************************-->
            <div class="col-md-6">

              <div class="form-group">
                <label>Código de Barras:</label>
                <br>
                <img src="assets/images/mediteck/barras.png" class="img-post text-center" height="122" alt="Producto" />
              </div>

              <div class="form-group">
                <label>Lote: </label>
                <input class="form-control" type="text" placeholder="Lote *" formControlName="Lote">
              </div>

              <div class="form-group">
                <label>Caducidad: </label>
                <input class="form-control" type="date" formControlName="Caducidad">
              </div>

              <div class="form-group" style="margin-top: 27px">
                <label>Dósis de Presentación: </label>
                <input class="form-control" type="text" placeholder="Dósis *" formControlName="Dosis">
              </div>

              <!--**********************fin parte derecha***********************************-->

            </div>
          </div>
        </div>
        <!--Fin del row -->
      </div>
      <hr>
    </form>
  </div>
</div>
