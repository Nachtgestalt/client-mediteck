<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
      <div class="col-lg-12 text-center">
        <h4 class="section-heading text-uppercase">Enviar a urgencias</h4>
      </div>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
    
    <div class="col-sm-12">
        <label>Clasificaci√≥n triage</label>
        <select class="form-control" [(ngModel)]="prioridad">
          <option value="Triage 1">Triage 1</option>
          <option value="Triage 2">Triage 2</option>
          <option value="Triage 3">Triage 3</option>
          <option value="Triage 4">Triage 4</option>
          <option value="Triage 5">Triage 5</option>
        </select>
    </div> 
    
    <br/>

    <div class="col-sm-12">
      <label for="motivo">Motivo</label>
      <textarea class="form-control" placeholder="Escribe algo" rows="5" id="motivo" [(ngModel)]="motivo"></textarea>
    </div>

  </div>

  <button class="btn btn-primary btn-round" (click)="urgencies()">Enviar</button>
</ng-template>

<button class="btn btn-danger btn" (click)="open(content)">Enviar a urgencias</button>
