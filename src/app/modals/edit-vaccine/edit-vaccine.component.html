<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <div class="col-lg-12 text-center">
      <h3 class="section-heading text-uppercase">EDITAR VACUNA</h3>
    </div>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">

    <form [formGroup]="form">

      <div class="row">

        <div class="col-md-12">

          <div class="form-group">
            <label>Nombre: </label>
            <input class="form-control" type="text" placeholder="Nombre*" formControlName="Nombre">
          </div>

          <div class="form-group">
            <label>Edad a aplicar: </label>
            <input class="form-control" type="text" placeholder="Edad a aplicar*" formControlName="Edad_aplicar">
          </div>

          <div class="form-group">
            <label>Costo: </label>
            <input class="form-control" type="tel" placeholder="Costo*" formControlName="Costo">
          </div>

        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="row align-items-end justify-content-between">
            <div class="col-4">
              <button type="button" class="btn btn-danger" (click)="cancelModal()">Cancelar</button>
            </div>
            <div class="col-4">
              <button type="button" class="btn btn-primary float-right" (click)="confirm()">Guardar</button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</ng-template>

<button type="button" class="btn btn-success" (click)="open(content)"><i class="fas fa-edit fa-lg"></i></button>
