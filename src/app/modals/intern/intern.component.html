<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <div class="col-lg-12 text-center">
          <h4 class="section-heading text-uppercase">Indicaciones</h4>
        </div>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

          <div class="col-sm-12">
            <div class="form-group">
                <textarea [(ngModel)]="indicaciones" class="form-control" placeholder="Aquí puedes escribir las indicaciones para el paciente" rows="5"></textarea>
            </div>
          </div>
          
          <hr/>

          <div class="col-lg-12 text-center">
              <h4 class="section-heading text-uppercase">Medicamentos</h4>
          </div>

          <div class="col-sm-12">
              <div class="form-group">
                  <textarea [(ngModel)]="medicamentos" class="form-control" placeholder="Aquí puedes escribir los medicamentos para el paciente" rows="5"></textarea>
              </div>
          </div>

          <button class="btn btn-primary" (click)="internar()">Enviar</button>
    </div>
</ng-template>

<button class="btn btn-primary" (click)="open(content)">Hospitalizar</button>
