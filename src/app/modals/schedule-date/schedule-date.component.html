<h3 mat-dialog-title>Programar cita</h3>
<div mat-dialog-content>
  <form [formGroup]="form">
    <div class="row">
      <div class="form-group col-sm-12">
        <label>Paciente: </label>
        <input type="text" class="form-control"
        formControlName="Paciente">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-12">
        <label>Descripci√≥n: </label>
        <input type="text" class="form-control"
        formControlName="Descripcion">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-6">
        <label>Fecha / Hora inicial: </label>
        <input type="datetime-local" class="form-control"
        formControlName="Fecha_inicio">
      </div>
      <div class="form-group col-sm-6">
        <label>Fecha / Hora final: </label>
        <input type="datetime-local" class="form-control"
        formControlName="Fecha_fin">
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions class="d-flex justify-content-between mt-5">
  <button mat-button class="btn btn-neutral" (click)="close()">Cancelar</button>
  <button mat-button class="btn btn-primary" (click)="scheduleDate()">Guardar</button>
</div>
