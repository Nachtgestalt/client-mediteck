<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <div class="col-lg-12 text-center">
          <h4 class="section-heading text-uppercase">Editar plan</h4>
        </div>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
      <div class="col-sm-12">
        <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="name">
        </div>
      </div>
      
      <div class="col-sm-12">
          <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="price">
          </div>
      </div>
    </div>

    <button class="btn btn-success btn-round" (click)="update()">
        Actualizar
    </button>

</ng-template>

<button class="btn btn-info btn-round" (click)="open(content)">
    Editar plan
</button>
