<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <div class="col-lg-12 text-center">
          <h4 class="section-heading text-uppercase">Indicaciones</h4>
        </div>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
      <p align="justify">{{indicaciones}}</p>
      <hr/>
      <div class="col-lg-12 text-center">
        <h4 class="section-heading text-uppercase">medicamentos</h4>
      </div>
      <p align="justify">{{medicamentos}}</p>
    </div>
</ng-template>

<span class="badge badge-success" (click)="open(content)">Ver indicaciones y medicamentos</span>
